name: Publish to NuGet

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Package version (e.g., 0.1.0)'
        required: true
        type: string

env:
  DOTNET_NOLOGO: 'true'
  DOTNET_CLI_TELEMETRY_OPTOUT: '1'

jobs:
  native:
    name: native (${{ matrix.rid }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            preset: windows-x64
            rid: win-x64
            shell: pwsh
          - os: windows-latest
            preset: windows-arm64
            rid: win-arm64
            shell: pwsh
          - os: ubuntu-latest
            preset: linux-x64
            rid: linux-x64
            shell: bash
          - os: macos-14
            preset: macos-x64
            rid: osx-x64
            shell: bash
          - os: macos-latest
            preset: macos-arm64
            rid: osx-arm64
            shell: bash
    steps:
      - uses: actions/checkout@v4

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v1
        with:
          cmake-version: '3.28.3'

      - name: Build native (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: ./scripts/build-native.ps1 -Preset ${{ matrix.preset }}

      - name: Build native (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: ./scripts/build-native.sh --preset ${{ matrix.preset }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-${{ matrix.rid }}
          if-no-files-found: error
          path: artifacts/native/${{ matrix.rid }}

  test:
    name: test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: native
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
          - os: ubuntu-latest
            rid: linux-x64
          - os: macos-latest
            rid: osx-arm64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: native-${{ matrix.rid }}
          path: artifacts/native/${{ matrix.rid }}

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore & build
        run: dotnet build miniaudioNet.sln -c Release

      - name: Run unit tests
        run: dotnet test tests/Miniaudio.Net.Tests -c Release --no-build --verbosity normal --filter "Category!=Integration"

      - name: Run integration tests
        run: dotnet test tests/Miniaudio.Net.Tests -c Release --no-build --verbosity normal --filter "Category=Integration"

  publish:
    name: publish
    runs-on: ubuntu-latest
    needs: [native, test]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          pattern: native-*
          path: artifacts/native
          merge-multiple: true

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Set version from release tag
        if: github.event_name == 'release'
        run: echo "PACKAGE_VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Set version from input
        if: github.event_name == 'workflow_dispatch'
        run: echo "PACKAGE_VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV

      - name: Restore & build
        run: dotnet build miniaudioNet.sln -c Release

      - name: Run all tests
        run: dotnet test tests/Miniaudio.Net.Tests -c Release --no-build --verbosity normal

      - name: Pack
        run: dotnet pack src/Miniaudio.Net/Miniaudio.Net.csproj -c Release -o artifacts/packages -p:Version=${{ env.PACKAGE_VERSION }}

      - name: Push to NuGet
        run: dotnet nuget push artifacts/packages/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: packages
          path: artifacts/packages
